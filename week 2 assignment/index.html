<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
        <a href="signin.html">Admin</a>
    </div>

    <div id="home" class="container section">
        <h1>Home</h1>
        <p>Welcome to our website. This is the home section.</p>
    </div>

    <div id="about" class="container section">
        <h1>About</h1>
        <p>Learn more about us in this section.</p>
    </div>

    <div id="contact" class="container section">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us via the contact form in this section.</p>
    </div>

    <div id="admin" class="container section">
        <h1>Admin</h1>
        <p>Access the admin area here. You might need to log in to access this section.</p>
    </div>
</body>
</html>
